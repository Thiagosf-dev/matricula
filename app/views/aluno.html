<div class="container">
    <div class="row-auto">

        <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="vm.exibirAlerta">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="col-auto">
            <p class="lead font-weight-normal text-lg-left font-weight-lighter text-dark mb-4 mt-2">Lista de Alunos</p>

            <div ng-if="vm.exibirAlerta" style="cursor: pointer;" class="alert alert-dismissible fade show" role="alert"
                ng-class="vm.classeDoAlerta" ng-click="vm.fecharAlerta()">
                <strong> {{ vm.mensagemDoAlerta }} </strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                    ng-click="vm.fecharAlerta()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <table class="table table-borderless table-hover table-sm">
                <thead class="text-center">
                    <tr style="padding: 50px;">
                        <th class="text-left">Matr√≠cula</th>
                        <th class="text-center w-25">Nome</th>
                        <th class="text-center w-25">Email</th>
                        <th class="text-right">
                            <button type="button" title="Cadastrar um novo aluno"
                                class="btn btn-success shadow-sm px-5 btn-sm text-center justify-content-center"
                                ng-click="vm.novo()">
                                <span class="fa fa-book" aria-hidden="true">NOVO</span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in vm.alunos" class="justify-content-center">
                        <td class="text-left"> {{ aluno.matricula }} </td>
                        <td> {{ aluno.nome }} </td>
                        <td class="text-center"> {{ aluno.email }} </td>
                        <td class="text-right">
                            <button class="btn btn-info btn-sm shadow-sm mx-1" title="Editar este aluno"
                                ng-click="vm.editar(aluno._id)">
                                Editar
                            </button>
                            |
                            <button class="btn btn-danger btn-sm shadow-sm mx-1" title="Excluir este aluno"
                                ng-click="vm.excluir(aluno._id)">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <th style="padding: 1.5%; padding-left: 0; border-bottom: 1px solid #dee2e6;" scope="colgroup"
                        colspan="4">Total: {{ vm.alunos.length }}</th>
                    <p></p>
                </tfoot>
            </table>
        </div>
    </div>
</div>
